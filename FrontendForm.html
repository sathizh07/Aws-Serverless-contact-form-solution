<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Solutions - Contact Us</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1740&q=80') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            color: #ddd;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            max-width: 500px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            color: #333;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus, textarea:focus {
            border: 1px solid #0077ff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0077ff;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #005ecc;
        }

        .success-message {
            text-align: center;
            color: green;
            margin-top: 15px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            font-size: 0.9rem;
            color: #ccc;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .form-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Acme Solutions</h1>
    <p>Your trusted partner for innovative software solutions</p>
</header>

<section class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
        <div class="success-message" id="successMessage"></div>
    </form>
</section>

<footer>
    &copy; 2025 Acme Solutions. All Rights Reserved. | contact@acmesolutions.com
</footer>

<script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        try {
            const response = await fetch('Replace_with_your_api_invoke_url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, message })
            });

            if (response.ok) {
                successMessage.textContent = "Thank you! Your message has been sent.";
                form.reset();
            } else {
                successMessage.textContent = "Error: Unable to submit. Please try again.";
                successMessage.style.color = "red";
            }
        } catch (error) {
            console.error(error);
            successMessage.textContent = "Error: Network issue. Please try again.";
            successMessage.style.color = "red";
        }
    });
</script>

</body>
</html>
